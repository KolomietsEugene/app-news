<div class="input-container">
  <mat-form-field class="example-form-field">
    <mat-label>Filter</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="value"
      (ngModelChange)="this.filterUpdate.next($event)"
    />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
