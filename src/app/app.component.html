<div class="container">
  <div *ngIf="!isCardClicked">
    <app-search [value]="filterValue" (filterOutputStr)="setFilter($event)"></app-search>
    <app-news-list
      [filterValue]="filterValue"
      [fValue]="filterValue"
      (singleNew)="getNew($event)"
    ></app-news-list>
  </div>
  <div *ngIf="isCardClicked">
    <app-single-card [singleNew]="singleNew" (back)="isBack($event)"></app-single-card>
  </div>
</div>
